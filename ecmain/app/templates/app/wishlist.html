{% extends 'app/base.html' %}
{% load static %}
{% block title %} Wishlist {% endblock %}

{% block main-content %}
    <div class="container my-5">
        <div class="row">

            <div class="col-sm-8">
                <div class="row">
                    {% for wish in wishlist %}
                        <div class="col-sm-4 text-center mb-4 hover-shadow">
                            <a href="{% url 'product-detail' wish.product.id  %}" class="btn">
                                <div>
                                    <img src="{{ wish.product.product_image.url }}" width="300px" height="200px" alt="">
                                    <div class="fw-bold">{{ wish.product.title }}</div>
                                    <div class="fw-bold text-danger">
                                        Rs.{{ wish.product.discounted_price }}/-
                                        <small class="fw-light text-decoration-line-through">{{ wish.product.selling_price }}</small>
                                    </div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
            
        </div>
    </div>
{% endblock %}
